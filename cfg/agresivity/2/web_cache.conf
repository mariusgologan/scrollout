<IfModule mod_proxy.c>
Listen 8080

<VirtualHost *:8080>

<ifModule mod_headers.c>
                Header unset ETag
                Header set imagetoolbar "no"
                Header set Content-Security-Policy "script-src 'self'; object-src 'self'; frame-src 'self' 'unsafe-inline'; connect-src 'self'"
                Header set X-Content-Type-Options "nosniff"
                Header set X-Frame-Options DENY
                Header set X-XSS-Protection "1; mode=block"
                Header set Strict-Transport-Security "max-age=16070400; includeSubDomains"
                Header set Alternate-Protocol 443:quic
</ifModule>

KeepAlive On
MaxKeepAliveRequests 500
KeepAliveTimeout 120
SetOutputFilter DEFLATE
SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|bmp|ico)$ no-gzip dont-vary

        <Proxy *>
                AddDefaultCharset off
                Order deny,allow
                Deny from all
                Allow from 10.0.0.0/8 192.168.0.0/16 172.16.0.0/12
        </Proxy>

                ProxyRequests On
                ProxyVia Off

    SSLProxyEngine On
#    ProxyHTMLLogVerbose On

<IfModule mod_cache.c>
<IfModule mod_disk_cache.c>
    CacheLock on
    CacheLockPath /tmp/mod_cache-lock
    CacheRoot /var/cache/apache2/mod_disk_cache
    CacheEnable disk http://
    CacheDirLevels 3
    CacheDirLength 5
    CacheMaxFileSize 1048576
    CacheMinFileSize 1
    CacheMaxExpire 86400
    CacheIgnoreCacheControl On
    CacheIgnoreQueryString On
    CacheIgnoreNoLastMod On
	CacheLastModifiedFactor 0.1
    CacheStorePrivate Off
    CacheStoreNoStore Off
    CacheIgnoreHeaders Set-Cookie
	<IfModule mod_mem_cache.c>
            CacheEnable mem http://
            CacheEnable fd http://
            MCacheSize 262144
            MCacheMaxObjectCount 1000
            MCacheMaxObjectSize 51200
            MCacheMinObjectSize 1
     </IfModule>
</IfModule>
</IfModule>
</VirtualHost>
</IfModule>